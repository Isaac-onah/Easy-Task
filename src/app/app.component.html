<app-header/>

<main>
    <ul id="users">
        @for (item of users; track $index) {
            <li>
                <app-user [selected]="item.id === selectedUserId" [user]="item" (selectUser)="onSelectUser($event)"/>
            </li>
        }
        
    </ul>
    @if(selectedUser){
            <app-task [userId] = "selectedUser.id" [name] = "selectedUser.name"/>
}@else {
    <p>Please select a user to see their tasks.</p>
}
</main>
