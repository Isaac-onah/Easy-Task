
@if(isAddngTask) {
    <app-new-task [userId]="userId"  (close)="onRemoveDialog()"/>
}

<section id="tasks">
    <header>
        <!-- binding value variable passed to the html templates-->
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onAddTaskDialog()">
                Add Task
            </button> 
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTask; track task.id) {
            <li>
            <app-tasks [userTask]="task" />
        </li>
        }
        
        
    </ul>
</section>
